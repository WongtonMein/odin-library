<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div>
        <button>Add Entry</button>
        <button>View Current Library</button>
        <button>Reset Current Library</button>
    </div>
    <br>

    <!-- IMPLEMENT FORM, ABS POS -->
    <form action="" id="new-book-entry-form" method="post">
      <label for="book-title">Title: </label>
      <input type="text" name="book-title" id="book-title" required>
      <label for="book-author">Author: </label>
      <input type="text" name="book-author" id="book-author" required>
      <label for="book-page-count">Page Count: </label>
      <input type="number" name="book-page-count" id="book-page-count" min="1" required>
      <label for="book-read-status">Read? </label>
      <input type="radio" name="book-read-status" value="yes" id="book-read-status-yes">Yes
      <input type="radio" name="book-read-status" value="no" id="book-read-status-no" checked>No
      <input type="button" value="Submit" id="form-submit-button" onclick="addBookToLibrary()">
    </form>

    <table id="myTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th>Mark as Read</th>
            <th>Remove Entry</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added here by JavaScript -->
        </tbody>
      </table>
</body>
</html>
