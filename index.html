<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Odin Library</h1>
    <div class="container">
      <div class="function-buttons">
          <!-- make "Add Entry" button pop open new book entry form -->
          <button id="new-book-modal">Add Entry</button>
          <button onclick="displayCurrentLibrary()">View Current Library</button>
          <!-- clear myLibrary array -->
          <button onclick="clearLibrary(); displayCurrentLibrary()">Reset Current Library</button>
      </div>
      <!-- <br> -->
      <table id="library-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
              <th>Mark as Read</th>
              <th>Remove Entry</th>
            </tr>
          </thead>
          <tbody id="library-table-rows">
            <!-- Rows will be added here by JavaScript -->
          </tbody>
        </table>

      <!-- FORM DISABLED WHILE POSITIONING OTHER ELEMENTS -->
       <dialog id="new-book-dialog">
        <form action="" id="new-book-entry-form" method="post">
          <div class="form-element">
            <label for="book-title">Title: </label>
            <input type="text" name="book-title" id="book-title" required>
          </div>
          <div class="form-element">
            <label for="book-author">Author: </label>
            <input type="text" name="book-author" id="book-author" required>
          </div>
          <div class="form-element">
            <label for="book-page-count">Page Count: </label>
            <input type="number" name="book-page-count" id="book-page-count" min="1" required>
          </div>
          <div class="form-element">
            <label for="book-read-status">Read? </label>
            <input type="checkbox" name="book-read-status" id="book-read-status">
          </div>
          <input type="button" value="Submit" id="form-submit-button" onclick="addBookToLibrary(); document.getElementById('new-book-entry-form').reset()">
        </form>
      </dialog>
    </div>
</body>
</html>
